# Model Configuration
model:
  name: "mistralai/Mistral-7B-v0.1"
  load_in_8bit: false
  load_in_4bit: true  # Use 4-bit quantization for memory efficiency
  torch_dtype: "bfloat16"
  device_map: "auto"

# LoRA Configuration
lora:
  r: 16  # Rank of the update matrices
  lora_alpha: 32  # Scaling factor
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"

# Training Configuration
training:
  output_dir: "./output"
  num_train_epochs: 3
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 4
  learning_rate: 2.0e-4
  weight_decay: 0.01
  warmup_ratio: 0.03
  max_grad_norm: 1.0
  
  # Optimizer
  optim: "paged_adamw_32bit"
  
  # Scheduler
  lr_scheduler_type: "cosine"
  
  # Logging
  logging_steps: 10
  save_steps: 100
  eval_steps: 100
  save_total_limit: 3
  
  # Evaluation
  eval_strategy: "steps"
  load_best_model_at_end: true
  metric_for_best_model: "eval_loss"
  greater_is_better: false
  
  # Mixed Precision
  fp16: false
  bf16: true
  
  # Other
  remove_unused_columns: false
  report_to: "wandb"
  push_to_hub: false

# Dataset Configuration
dataset:
  path: "./dataset.jsonl"
  train_split: 0.9
  validation_split: 0.1
  max_length: 512
  shuffle: true
  seed: 42

# Generation Configuration
generation:
  max_new_tokens: 256
  temperature: 0.7
  top_p: 0.9
  top_k: 50
  repetition_penalty: 1.1
  do_sample: true

# Weights & Biases Configuration
wandb:
  project: "mistral-7b-trestinese"
  entity: null  # Set your W&B username/team
  name: "mistral-7b-lora-trestinese"
  notes: "Fine-tuning Mistral-7B for Italian-Trestinese translation"
  tags:
    - mistral-7b
    - lora
    - trestinese
    - translation

